  balanceAll.enabled = false

  directDebit.enabled = false

  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      soft-drinks-industry-levy {
        host = localhost
        port = 8701
      }

      soft-drinks-industry-levy-registration-frontend {
        protocol = http
        host = localhost
        port = 8706
      }

      feedback-survey {
        url = "http://localhost:9514/feedback"
      }

      auth {
        host = localhost
        port = 8500
      }

      bas-gateway {
        url = "http://localhost:9553"
        sign-in-path = "/bas-gateway/sign-in"
        sign-out-path = "/bas-gateway/sign-out-without-state"
      }

      platform-analytics {
        host = localhost
        port = 9982
      }

      contact-frontend {
        host = localhost
        port = 9250
      }

      pay-api {
        host = localhost
        port = 9057
      }

      direct-debit-backend {
        host = localhost
        port = 9066
      }

      cacheable {
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }

        short-lived-cache {
          host = localhost
          port = 9272
          domain = save4later
          journey.cache = "soft-drinks-industry-levy-frontend"
        }
      }
    }
  }

  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  assets {
    version = "3.11.0"
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }

  controllers {
    "com.kenshoo.play.metrics.MetricsController" = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    "uk.gov.hmrc.play.health.AdminController" = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    "controllers.template.Template" = {
      needsAuth = false
      needsAuditing = false
      needsLogging = false
    }

    confidenceLevel = 50
  }

  sdil-home-page-url = "http://localhost:8700/soft-drinks-industry-levy/register/start"

  sdilNewRegistrationUrl = "http://localhost:8706/soft-drinks-industry-levy-registration/start"

  redirectToNewRegistration.enabled = true

   accessibility-statement {
    service-path = "/soft-drinks-industry-levy"
  }
