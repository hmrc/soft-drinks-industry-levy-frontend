include "frontend.conf"

play.application.loader = "sdil.config.SDILApplicationLoader"

appName = "soft-drinks-industry-levy-frontend"

play {
  filters {
    csrf.header.bypassHeaders {
      X-Requested-With = "*"
      Csrf-Token = "nocheck"
    }
    headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"
  }

  http {
    filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"
  }
}



# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#play.crypto.secret="wOij0ZUWBemG3JeBMHOdX0Gy9JcpaL6geWlZS81LJ5dvwl3KkPyxXRKeHZdy6OY0"

  json.encryption {
    key = "fqpLDZ4sumDsekHkeEBlCA==" # overwritten by platform-specific encryption keys
    previousKeys = []
  }


  balanceAll.enabled = false

  directDebit.enabled = false

  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      soft-drinks-industry-levy {
        host = localhost
        port = 8701
      }

      feedback-survey {
        url = "http://localhost:9514/feedback"
      }

      auth {
        host = localhost
        port = 8500
      }

      company-auth {
        url = "http://localhost:9025"
        sign-in-path = "/gg/sign-in"
        sign-out-path = "/gg/sign-out"
      }

      platform-analytics {
        host = localhost
        port = 9982
      }

      contact-frontend {
        host = localhost
        port = 9250
      }

      pay-api {
        host = localhost
        port = 9057
      }

      direct-debit-backend {
        host = localhost
        port = 9066
      }

      cacheable {
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }

        short-lived-cache {
          host = localhost
          port = 9272
          domain = save4later
        }
      }
    }
  }

  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = UA-43414424-32
    host = auto
  }

  assets {
    version = "3.11.0"
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }

  controllers {
    "com.kenshoo.play.metrics.MetricsController" = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    "uk.gov.hmrc.play.health.AdminController" = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    "controllers.template.Template" = {
      needsAuth = false
      needsAuditing = false
      needsLogging = false
    }

    confidenceLevel = 50
  }

  sdil-home-page-url = "http://localhost:8700/soft-drinks-industry-levy/register/start"

  accessibility-statement {
    service-path = "/soft-drinks-industry-levy"
  }
